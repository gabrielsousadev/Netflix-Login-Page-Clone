<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-png">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <a href="#"><img src="./assets/logo.png" alt=""></a>
            </div>
        </nav>
        <main>
            <form>
                <h1>Login</h1>
                <div class="form-g">
                    <input type="text" placeholder="Email or number phone" required>
                    <input type="password" placeholder="Password" required>
                    <button>Login</button>
                    <div class="form-footer">
                        <input type="checkbox" name="" id="check">
                        <label for="check">Remember me</label>
                        <p><a href="#">Need help?</a></p>
                    </div>
                </div>
            </form>
            <div class="box-description">
                <a href="#"><img src="./assets/facebook.png" alt="">Login with Facebook</a>
                <p>New to Nexflix? <a href="#" class="box-description-link-white">Sign up now.</a></p>
                <p>
                    This page is protected by Google reCAPTCHA to ensure you are not a robot.
                    <a href="#" class="box-description-link-white">Learn more.</a>
                </p>
            </div>
        </main>
    </div>
    <div class="divider"></div>
    <footer class="footer-login">
        <div class="box-footer">
            <p>Questions? Contact us.</p>
            <div class="box-single">
                <ul>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Center helper</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Cookies</a></li>
                    <li><a href="#">Corporate information</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
